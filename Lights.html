<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights!</title>
    <style>

        #container h1{
            position: absolute;
            top:150px;
            left:38%;
        }
        #container img{
            position: relative;
            top: 200px;
            left: 40%;
            height: 300px;
            width: 300px;
            transition: 0.5s;
        }
        #container img:hover{
            transition: 0.5s;
            transform: scale(1.3);
        }

    </style>
</head>

<body>
    <div id="container" onmousedown="func1()" onmouseup="func2()">
        <h1>Press the bulb to light it up!</h1>

        <img id="light" src="lightoff2.png" alt="">

    </div>
    <script>
        document.bgColor = 'grey';
        function func1(){
            document.getElementById("light").src ="lighton.png";
            document.bgColor = 'yellow';

        }
        function func2(){
            document.getElementById("light").src ="lightoff2.png";
            document.bgColor = 'grey';
        }

        

    </script>
</body>

</html>
